
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" <!--xmlns:sec="http://www.thymeleaf.org/extras/spring-security"-->>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Noticias</title>
    
</head>
<body>
    <header> 
        <div class="container">
            <h2> Lista de noticias! </h2>
        </div>
    </header>
    <div class="container m-5" >

            <table class="table table-dark">
                <thead>
                    <tr>
                       <!-- <th scope="col">Id de la noticia</th> -->
                        <th scope="col">Titulo</th>
                        <th scope="col">Cuerpo</th>
                        

                    </tr>
                </thead>
                <tbody th:each="noticia : ${noticias}"> 
                    <tr>
                        <th scope="row" th:text="${noticia.id}"></th>
                        <td th:text="${noticia.titulo}"></td>
                        <td th:text="${noticia.cuerpo}"></td>
                    </tr>

                </tbody>
            </table>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

           <!-- <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/inicio }" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section> -->

        </div>

</body>
</html>
